<script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
<script src="{{ site.baseurl }}/js/svg-pan-zoom.js"></script>
<script>
function registerSvg(id) {
    var eventsHandler = {
        haltEventListeners: ['touchstart', 'touchend', 'touchmove', 'touchleave', 'touchcancel'],
        init: function(options) {
            var instance = options.instance;
            var initialScale = 1;
            var pannedX = 0;
            var pannedY = 0;

            // Init Hammer
            // Listen only for pointer and touch events
            this.hammer = Hammer(options.svgElement, {
                inputClass: Hammer.SUPPORT_POINTER_EVENTS ? Hammer.PointerEventInput : Hammer.TouchInput
            });

            // Enable pinch
            this.hammer.get('pinch').set({enable: true});

            // Handle double tap
            this.hammer.on('doubletap', function(ev) {
                instance.zoomIn();
            });

            // Handle pan
            this.hammer.on('panstart panmove', function(ev) {
                // On pan start reset panned variables
                if (ev.type === 'panstart') {
                    pannedX = 0;
                    pannedY = 0;
                }

                // Pan only the difference
                instance.panBy({x: ev.deltaX - pannedX, y: ev.deltaY - pannedY});
                pannedX = ev.deltaX;
                pannedY = ev.deltaY;
            });

            // Handle pinch
            this.hammer.on('pinchstart pinchmove', function(ev) {
                // On pinch start remember initial zoom
                if (ev.type === 'pinchstart') {
                    initialScale = instance.getZoom();
                    instance.zoomAtPoint(initialScale * ev.scale, {x: ev.center.x, y: ev.center.y});
                }

                instance.zoomAtPoint(initialScale * ev.scale, {x: ev.center.x, y: ev.center.y});
            });

            // Prevent moving the page on some devices when panning over SVG
            options.svgElement.addEventListener('touchmove', function(e) {
                e.preventDefault();
            });
        },
        destroy: function() {
            this.hammer.destroy();
        }
    }

    var element = document.getElementById(id);
    var panZoom = svgPanZoom(element, {
        controlIconsEnabled: true,
        mouseWheelZoomEnabled: true,
        preventMouseEventsDefault: true,
        fit: true,
        center: true,
        zoomScaleSensitivity: 0.75,
        minZoom: 0.25,
        maxZoom: 15,
        customEventsHandler: eventsHandler
    });
    window.addEventListener('resize', function() {
        panZoom.resize();
    });
}
</script>

<object id="svg-{{ page.svg }}" class="svg" type="image/svg+xml" data="{{ site.baseurl }}/svg/{{ page.svg }}.svg" onload="registerSvg('svg-{{ page.svg }}')">Your browser does not support SVG</object>
